<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran Anggota Kloso</h1>
    <label for="nama">Nama Lengkap :</label><br />
    <input type="text" placeholder="Nama lengkap" />
    <br />
    <label for="angkatan">Angkatan :</label><br />
    <input type="text" placeholder="Angkatan" />
    <br />
    <label for="jurusan">Jurusan :</label><br />
    <input type="radio" name="TI" value="TI" />Teknik Informatika
    <br />
    <input type="radio" name="DM" value="DM" />Manajemen Informatika
    <br />
    <label for="kelamin">Jenis Kelamin :</label><br />
    <input type="radio" name="laki" value="laki" />Laki-Laki
    <br />
    <input type="radio" name="Cewe" value="Cewe" />Perempuan
    <br />
    <label for="alasan">Alasan Ikut UKM Kloso :</label><br />
    <textarea
      name="alasan"
      cols="26"
      rows="6"
      placeholder="Alasan Ikut UKM Kloso"
    ></textarea>
    <br />
    <label for="file">Upload Photo : </label><br />
    <input type="file" name="foto" value="foto" />
    <br />
    <br />
    <input type="submit" value="daftar" />
  </body>
</html>
